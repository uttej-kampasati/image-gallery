<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="viewImagesButton">View Images</button>
    <div id="welcomeMessage">Welcome to the Gallery</div>
    <div class="gallery" id="gallery">
        <img src="download.jpg" alt="Image 1">
        <img src="images (1).jpg" alt="Image 2">
        <img src="images (2).jpg" alt="Image 3">
        <img src="images.jpg" alt="Image 4">
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
        <a class="prev" id="prev">&#10094; Previous</a>
        <a class="next" id="next">Next &#10095;</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
